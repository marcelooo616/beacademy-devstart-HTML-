<!DOCTYPE html>

<!-- Anatomia de um tag

    * Abertura
    * Fechamento
    * Conteudo
    * Elementos
    * Elementos vazios
    
-->
<p tabindex="1">Um conteudi</p>
<h1 tabindex="2">Eu sou um titulo</h1>

<!--
    Atributos HTML
    * Informações estras
    * Configurações
    * Boolean (True and False)
-->

<img tabindex="3" src="" alt""/>
<input tabindex="4" type="text" disabled></input>


<!--
    Atributos globais mais utiizados
    * class
    * hiddem
    * title
    * id
    * tabindex
    * styled
    

-->

<p tabindex="5" title="Um titulo" id="">Ola, eu sou um paragrafo </p>
